			<main class="conteudo">
						<div class="PgCadastro">
							 <h1 class="titulo">Nova Disciplina</h1>
							  <div class="Cadastro">
									   <div class="FrmCadastro">
									  
											 <form id="FrmCadastro" tabindex="1" method="POST" action="#" >
												<div class="row">
													 <label>Professor Responsável: </label>
													<input id="professor_responsavel" name="professor_responsavel" required="" type="text" placeholder="Professor Responsável"/>
												 </div>
												 <div class="row">
														<label>Nome da Disciplina: </label>
														<input id="disciplina" name="disciplina" required="" type="text" placeholder="Digite o nome da disciplina"/>
												</div>
												<div class="row">
														<label>Quantidade de Horas Mensais: </label>
														<input id="horas_Mensais" name="horas_Mensais" required="" type="number" placeholder="Horas Mensais"/>
												 </div>
												 <div class="row">
														<label>Duração da Aula: </label>
														<input id="Horario" name="Horario" required="" type="time" placeholder="Horário:"/>
												 </div>
												 <div class="row">
														<label>Dia da Semana: </label>
														<input id="Dia" name="dia" required="" type="text" placeholder="Dia da Semana"/>

												 </div>
												 <div class="row">
														<label>Ementa: </label>
														<textarea id="conteudo" name="conteudo" required="" placeholder="Ementa da Aula"></textarea>
												 </div>
												 <div class="">
														<button class="botao" type="submit">Enviar</button>
												 </div>
											 </form>
									   </div>
							  </div>
						
						</div>
			</main>



	<div class="rodape">
