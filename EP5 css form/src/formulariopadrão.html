			<main class="conteudo">
						<div class="PgCadastro">
							 <h1 class="titulo">Cadastre-se</h1>
							  <div class="Cadastro">
									   <div class="FrmCadastro">
									  
											 <form id="FrmCadastro" tabindex="1" method="POST" action="#" >
												<div class="row">
													 <label>Nome:</label>
													<input id="nome" name="nome" required="" type="text" placeholder="Nome"/>
												 </div>
												 <div class="row">
														<label>E-Mail:</label>
														<input id="email" name="nome" required="" type="email" placeholder="Digite o seu endereço de email...."/>
												</div>
												<div class="row">
														<label>Senha: </label>
														<input id="senha" name="senha" required="" type="password" placeholder="Senha"/>
												 </div>
												 <div class="row">
														<label>Tel/cel:</label>
														<input id="tel" name="tel" required="" type="tel" placeholder="Telefone:"/>
												 </div>
												 <div class="row">
														<label>Endereço: </label>
														<input id="endereco" name="endereco" required="" type="text" placeholder="Endereço"/>

												 </div>
												 <div class="row">
														<label>Cidade:</label>
														<input id="cidade" name="cidade" required="" type="text" placeholder="Cidade"/>
												 </div>
												 <div class="">
														<button class="botao" type="submit">Enviar</button>
												 </div>
											 </form>
									   </div>
							  </div>
